syntax = "proto3";

package exocore;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    /// Indicates that the value of this field is to be indexed and queriable.
    /// For full-text indexation, see `text`.
    bool indexed = 1373;

    /// Indicates that sorting by this field is possible.
    bool sorted = 1374;

    /// Indicates that the text of this field is to be full-text searchable.
    bool text = 1375;

    /// Value used by `Projection.minimum_detail_level` and `Projection.maximum_detail_level` 
    /// to exclude values that have a level of detail that isn't needed in an `EntityQuery`.
    uint32 detail_level = 1376;
}

