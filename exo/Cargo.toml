[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "CLI for Exocore (Distributed applications framework)"
edition = "2018"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exo"
repository = "https://github.com/appaquet/exocore"
version = "0.1.4"

[dependencies]
anyhow = "1.0"
bytes = "1.0"
clap = "3.0.0-beta.2"
console = "0.14"
dialoguer = "0.8"
dirs-next = "2.0"
exocore-chain = {version = "0.1.4", path = "../chain"}
exocore-core = {version = "0.1.4", path = "../core", features = ["runtime", "logger"]}
exocore-discovery = {version = "0.1.4", path = "../discovery", features = ["server"]}
exocore-protos = {version = "0.1.4", path = "../protos"}
exocore-store = {version = "0.1.4", path = "../store"}
exocore-transport = {version = "0.1.4", path = "../transport", features = ["http-server"]}
futures = "0.3"
indicatif = "0.15"
log = "0.4"
log4rs = "1.0"
reqwest = {version = "0.11", default-features = false, features = ["rustls-tls"]}
tempfile = "3.2"
thiserror = "1.0"
tokio = {version = "1.3", features = ["macros"], default-features = false}
url = "2.2"
zip = "0.5"

[target."cfg(any( all(target_arch = \"x86_64\", any(target_os = \"linux\", target_os = \"darwin\", target_os = \"windows\")), all(target_arch = \"x86_64\", target_os = \"linux\") ))".dependencies]
exocore-apps-runtime = {version = "0.1.4", path = "../apps/runtime"}