keypair: ae2oiM2PYznyfqEMPraKbpAuA8LWVhPUiUTgdwjvnwbDjnz9W9FAiE9431NtVjfBaX44nPPoNR8Mv6iYcJdqSfp8eZ

# Node's listen addresses
addresses:
  p2p:
    - /ip4/0.0.0.0/tcp/3330
