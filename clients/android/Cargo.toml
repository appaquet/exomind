[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
edition = "2018"
name = "exocore-client-android"
version = "0.1.4"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
exocore-core = {version = "0.1.4", path = "../../core", features = ["runtime", "logger"]}
exocore-store = {version = "0.1.4", path = "../../store"}
exocore-transport = {version = "0.1.4", path = "../../transport", features = ["p2p-full"]}
thiserror = "1.0"
