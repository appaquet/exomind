[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["command-line-interface", "email", "text-editors"]
description = "Gmail integration for Exomind, a personal knowledge management tool"
edition = "2021"
keywords = ["knowledge-management", "mobile", "decentralized", "gmail", "email"]
license = "Apache-2.0"
name = "exomind-gmail"
repository = "https://github.com/appaquet/exomind"
version = "0.1.15"

[dependencies]
anyhow = "1.0.66"
base64 = "0.13.1"
chardetng = "0.1.17"
charset = "0.1.3"
duration-string = { version = "0.1.1", features = ["serde"] }
exocore = { version = "0.1.24", default-features = false, features = ["client", "logger"] }
exomind-protos = {version = "0.1.15", path = "../../protos"}
google-gmail1 = "4.0.1"
hyper = "0.14.23"
hyper-rustls = "0.23.1"
log = "0.4.17"
mailparse = "0.13.8"
serde = "1.0.151"
serde_derive = "1.0.149"
serde_json = "1.0.89"
serde_yaml = "0.9.14"
structopt = "0.3.26"

[dev-dependencies]
exocore = { version = "0.1.24", default-features = false, features = ["client", "logger", "tests-utils"] }
