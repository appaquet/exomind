[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["command-line-interface", "email", "text-editors"]
description = "Gmail integration for Exomind, a personal knowledge management tool"
edition = "2021"
keywords = ["knowledge-management", "mobile", "decentralized", "gmail", "email"]
license = "Apache-2.0"
name = "exomind-gmail"
repository = "https://github.com/appaquet/exomind"
version = "0.1.12"

[dependencies]
anyhow = "1.0"
base64 = "0.13"
chardetng = "0.1"
charset = "0.1"
exocore = {version = "0.1.19", default-features = false, features = ["client", "logger"]}
exomind-protos = {version = "0.1.12", path = "../../protos"}
google-gmail1 = "3.0"
hyper = "^0.14"
hyper-rustls = "^0.22"
log = "0.4"
mailparse = "0.13"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "0.3"
yup-oauth2 = "5.1"

[dev-dependencies]
exocore = {version = "0.1.19", default-features = false, features = ["client", "logger", "tests-utils"]}
