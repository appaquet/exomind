[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["Command-line interface", "Email", "Text editors"]
description = "CLI for Exomind, a personal knowledge management tool"
edition = "2018"
keywords = ["knowledge-management", "mobile", "decentralized", "webapp"]
license = "Apache-2.0"
name = "exomind"
version = "0.1.3"

[dependencies]
exomind-protos = {path = "./protos"}

[workspace]
exclude = [
  "3rd",
]
members = [
  "app",
  "protos",
  "integrations/gmail",
  "exm",
]

[patch.crates-io]
exocore = {path = "../exocore"}
#exocore = { git = "https://github.com/appaquet/exocore.git", tag = "v0.1.7" }
