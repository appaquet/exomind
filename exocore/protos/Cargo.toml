[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "Protobuf and cap'n protos of Exocore (Distributed applications framework)"
edition = "2021"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exocore-protos"
repository = "https://github.com/appaquet/exocore"
version = "0.1.27"

[dependencies]
anyhow = "1.0.95"
base64 = "0.22"
capnp = { version = "0.20", features = ["sync_reader"] }
chrono = "0.4.39"
prost = "0.13"
prost-types = "0.13"
protobuf = "3.7.1"
serde = "1.0.217"
serde_derive = "1.0.217"
serde_json = "1.0.138"
thiserror = "2.0.11"

[build-dependencies]
capnpc = "0.20"
prost-build = "0.13"
