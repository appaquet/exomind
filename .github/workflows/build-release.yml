name: Release build

on:
  push:
    tags:
      - 'v0.*'
      - 'v1.*'

jobs:
  exomind_server:
    strategy:
      fail-fast: true
      matrix:
        pair:
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            bin: exomind-server
            cross: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: exomind-server
            cross: true
          - target: x86_64-apple-darwin
            os: macOS-latest
            bin: exomind-server
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: exomind-server.exe
            cross: false

    runs-on: ${{ matrix.pair.os }}

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.pair.target }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.pair.cross }}
          command: build
          args: -p exomind-server --release --target ${{ matrix.pair.target }}

      - name: Create binary
        run: |
          mkdir archive
          cp target/${{ matrix.pair.target }}/release/${{ matrix.pair.bin }} archive
          cd archive/
          tar -czf ../exomind-server.${{ matrix.pair.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: ${{ matrix.pair.target }}-artifact
          path: exomind-server.${{ matrix.pair.target }}.tar.gz
          if-no-files-found: error

  web_client:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -yq libssl-dev openssl protobuf-compiler

          curl -L https://github.com/rustwasm/wasm-pack/releases/download/v0.9.1/wasm-pack-v0.9.1-x86_64-unknown-linux-musl.tar.gz | tar zxf -
          mv wasm-pack*/wasm-pack .
          echo `pwd` >> $GITHUB_PATH

          sudo npm install -g yarn

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown

      - name: Build client
        run: |
          cd $GITHUB_WORKSPACE/web
          yarn install
          yarn build

          cd $GITHUB_WORKSPACE/web/dist
          tar -czf $GITHUB_WORKSPACE/exomind-web.tar.gz *

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2.2.2
        with:
          name: client-web-artifact
          path: exomind-web.tar.gz
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [exomind_server, web_client]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -R artifacts/**/*

      - name: Create release with artifacts
        run: |
          set -x

          assets=()
          for asset in ./artifacts/*/*.tar.gz; do
            assets+=("-a" "$asset")
          done

          TAG="${GITHUB_REF##*/}"
          hub release create "${assets[@]}" --draft --message "$TAG" "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

